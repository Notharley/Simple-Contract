<!DOCTYPE html>
<html>
<head>
    <title>Simple Contract Interaction</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
</head>
<body>
    <h1>Simple Contract Interaction</h1>
    <div>
        <button onclick="setValue()">Set Value to 10</button>
        <button onclick="getValue()">Get Value</button>
        <button onclick="incrementValue()">Increment Value</button>
    </div>
    <div>
        <p>Current Value: <span id="value"></span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
